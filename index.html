<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ты — невероятна!</title>
    <style>
        /* Основной фон */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f39c12, #e74c3c);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            text-align: center;
        }

        /* Контейнер с текстом */
        .container {
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* Заголовок */
        h1 {
            font-size: 2.5em;
            color: #fff;
            margin-bottom: 20px;
        }

        /* Описание */
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
            font-weight: lighter;
        }

        /* Кнопка */
        .button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #f39c12;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #e67e22;
            transform: scale(1.1);
        }

        /* Легкая анимация */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            animation: fadeIn 2s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Ты — невероятна!</h1>
        <p>Просто хотел сказать, что ты невероятно вдохновляешь меня. Спасибо, что есть в этом мире.</p>
        <button class="button" onclick="alert('С любовью, твой друг')">Нажми меня</button>
    </div>

</body>
</html>
